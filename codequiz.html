<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Code Quiz</title>
    <link rel="stylesheet" href="code.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</head>
<body>
 <div class ="container">
    <h1>Random Code Quiz</h1>
    <div id = "Timer"></div>
    <div id = "question"> <p>Question</p> </div>
    <div id = "picks">
        <div class = "pick" id = "A" onclick="checkAnswer('A')">A</div>
        <div class = "pick" id = "B" onclick="checkAnswer('B')">B</div>
        <div class = "pick" id = "C" onclick="checkAnswer('C')">C</div>
    </div>
    <button id="start">Start</button>
    <button id ="submit">Submit</button>
    <div id = "result"></div>
    
 </div> 
 <script src ="code.js"></script>

</body>
</html>
